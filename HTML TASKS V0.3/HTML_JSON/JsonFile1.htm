<!DOCTYPE html>
<html>
<body>
<div id="parent"></div>

<script>
var ajaxRequest = new XMLHttpRequest();
ajaxRequest.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var jsondata = JSON.parse(ajaxRequest.responseText);
    var info = jsondata.hits;

    var parent = document.getElementById('parent');
    var cont = document.createElement("div");
    parent.appendChild(cont);


  for(i=0;i<info.length;i++){

  var card=document.createElement("div");
  cont.appendChild(card);
  cont.style="background:#32BDD2";
  
  


  

  var image = document.createElement("img");
  cont.appendChild(image);
  image.src= info[i].webformatURL;
  image.style="size:40px;padding-right:10px";

  var text = document.createElement("div");
  cont.appendChild(text);
  text.innerHTML = info[i].user;
  text.style="float:left;padding-right:10px";
  
  

  var text = document.createElement("div");
  cont.appendChild(text);
  text.innerHTML = info[i].tags;
  text.style="float:right";
  
  
   }
  }
  };

   ajaxRequest.open(
    "GET","https://pixabay.com/api/?key=5303976-fd6581ad4ac165d1b75cc15b3&q=kitten&image_type=photo&pretty=true",true
  );
  ajaxRequest.send();

</script>
</body>
</html>
