<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto;
  background-color:#F6F8F9;
  padding: 20px;
  width: 1480px;
  height: 690px;
}
.grid-item {
  background-color: white;
  border-radius: 15px;
}
h1
  {
    text-decoration:underline;
   }
   h2{
      text-decoration:underline;
      font-size: 15px;
      text-combine-upright: digits 2;
     } 
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">
        <form style="position:fixed;
        top:13%;
        left:35%;">
                <h1>LOGIN</h1></br>
              
                Email or Username<br style="font-size: 40px";><input type="text" style="border: 1px solid #D3D3D3;border-radius: 4px;font: Regular 12px/14px Roboto;letter-spacing: 0.6px;color: #505050;margin-top: 10px;margin-bottom: 20px;" name="Email or Username" size="50" ></br>
                 Password<br style="font-size: 40px";><input type="password" style="border: 1px solid #D3D3D3;border-radius: 4px;font: Regular 12px/14px Roboto;letter-spacing: 0.6px;color: #505050;" name="password" size="50"></br>    
                 <br style="font-size: 30px;margin-bottom: 30px;"> <input type="checkbox" name="Remember me" > Remember me   </br>
                     
                     <h2 style="position:relative; float:right; top:-30px;">Forgot Password</h2>
                    <br style="font-size: 60px;"><button style="background-color:#32BDD2; border-radius: 27px; padding: 15px 48px;box-shadow: 1px 1px 5px 1px #00000040;font: Bold 12px/14px Roboto;color: #FFFFFF;" type="button"  size="55">LOGIN</button><br>
 
        </form>
  </div>
    
</div>

</body>
</html>
