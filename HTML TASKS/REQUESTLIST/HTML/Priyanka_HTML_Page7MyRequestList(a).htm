<!DOCTYPE html>
<html>
<head>
<style>

* {
  box-sizing: border-box;
}
.container {
  border: 2px solid grey;
  width:1500px;
  height:900px;
}
.row {
  padding: 10px;
  background: grey;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}
.column {
  float: left;
}
.left {
  width: 15%;
}
.right {
  width: 10%;
}
.middle {
  width: 75%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.bar {
  width: 17px;
  height: 4px;
  background-color:black;
  margin: 3px 0;
  display: block;
}
.content {
  padding: 10px;
  
}
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="column left">
    
         <span class="bar"></span>
         <span class="bar"></span>
         <span class="bar"></span>
      </div>
      
    <div class="column middle">
        <p>            </p>
    </div>
    <div class="column right">
        &#128590; JOHN DOE
    </div>
  </div>

  <div class="content">

  </div>
</div>
</div>
</body>
</html>
